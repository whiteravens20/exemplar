name: Security Monitoring

on:
  schedule:
    # Weekly on Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: read
  issues: write

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          cat audit-results.json
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          VULNERABILITIES=$(jq '.metadata.vulnerabilities | to_entries | map(select(.value > 0)) | length' audit-results.json)
          echo "vulnerabilities=$VULNERABILITIES" >> $GITHUB_OUTPUT
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "âš ï¸ Found vulnerabilities in dependencies"
            jq '.vulnerabilities' audit-results.json
          else
            echo "âœ… No vulnerabilities found"
          fi
        id: check

      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          OUTDATED_COUNT=$(jq 'length' outdated.json)
          echo "count=$OUTDATED_COUNT" >> $GITHUB_OUTPUT
          if [ "$OUTDATED_COUNT" -gt 0 ]; then
            echo "ðŸ“¦ Found $OUTDATED_COUNT outdated packages:"
            jq '.' outdated.json
          fi
        continue-on-error: true

      - name: Upload audit artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: security-reports
          path: |
            audit-results.json
            outdated.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
          comment-summary-in-pr: always
