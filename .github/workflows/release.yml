name: Create Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v6
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Update npm to 11+
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint --if-present
      
      - name: Run all tests
        run: npm run test:all
      
      - name: Security audit
        run: |
          npm audit --production --audit-level=high || true
          echo "âš ï¸ Security audit completed (warnings only)"
        continue-on-error: true
      
      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Verify required files
        run: |
          test -f src/index.ts || exit 1
          test -f src/deploy-commands.ts || exit 1
          test -f tsconfig.json || exit 1
          test -f package.json || exit 1
          test -f Dockerfile || exit 1

  create-release:
    name: Create Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: tag_check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Tag $TAG already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG does not exist"
          fi

      - name: Generate changelog
        id: changelog
        if: steps.tag_check.outputs.tag_exists == 'false'
        run: |
          # Get commit messages since last tag or all if no tags
          LAST_TAG=$(git tag -l 'v*' --sort=-version:refname | head -1)
          
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --no-decorate)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-decorate)
          fi
          
          # Build changelog using heredoc
          {
            echo 'changelog<<EOF'
            echo "## Changes"
            echo ""
            echo "$COMMITS" | sed 's/^/- /'
            echo ""
            echo "## Installation"
            echo ""
            echo "### Docker (Recommended)"
            echo '```bash'
            echo "docker run -d \\"
            echo "  --name discord-ai-bot \\"
            echo "  --restart unless-stopped \\"
            echo "  --env-file .env \\"
            echo "  ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
            echo '```'
            echo ""
            echo "### Direct Installation"
            echo '```bash'
            echo "npm install"
            echo "npm start"
            echo '```'
            echo ""
            echo "See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for full setup instructions."
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: steps.tag_check.outputs.tag_exists == 'false'
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Log release info
        if: steps.tag_check.outputs.tag_exists == 'false'
        run: |
          echo "âœ… Release created successfully!"
          echo "ðŸ“¦ Version: v${{ steps.version.outputs.version }}"
          echo "ðŸ”— Release URL: ${{ steps.release.outputs.html_url }}"
